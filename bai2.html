    <script>
        function isNarcissisticNumber(number){
            
            let arrString = number.toString().split("");
            let result = 0;
            for (let i=0;i<arrString.length;i++){
                result += Math.pow(arrString[i],arrString.length);
            }
            if (number == result) return true;
            return false;
        }


        for (let i=100;i<=10000;i++){
            if (isNarcissisticNumber(i)==true) console.log(i);
        }
    </script>
